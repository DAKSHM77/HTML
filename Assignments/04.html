<!-- Assignment 4: Building a Simple HTML Form -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>


    <form method="get">

        <table border="4">
            <tr>
                <td>Name:</td>
                <td> <input type="text" name="Username" placeholder="Name" title="only min 2 max 8 letters" required
                        pattern="[A-Za-z]{2,8}">
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td> <input type="email" name="Email" placeholder="Email"></td>
            </tr>

            <tr>
                <td>Message</td>
                <td> <textarea placeholder="Enter your Message" rows="4" cols="18"></textarea></td>
            </tr>


            <tr align="center">

                <td colspan="2"> <input type="Submit">
                    <input type="reset">
                </td>
            </tr>

        </table>

    </form>

</body>

</html>
