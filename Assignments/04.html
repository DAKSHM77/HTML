<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>


    <form method="get">

        <table border="4">

            <tr>
                <td>Name:</td>
                <td> <label for=""><input type="text" name="Username" placeholder="Name"
                            title="only min 2 max 8 letters" required pattern="[A-Za-z]{2,8}"></label>
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td> <label for=""><input type="email" name="Email" placeholder="Email"></label></td>
            </tr>

            <tr>
                <td>Message</td>
                <td> <label for=""><textarea placeholder="Enter your Message" rows="4" cols="18"></textarea></label>
                </td>
            </tr>


            <tr align="center">

                <td colspan="2"> <label for=""><input type="Submit">
                        <input type="reset"></label>
                </td>
            </tr>

        </table>

    </form>

</body>

</html>
